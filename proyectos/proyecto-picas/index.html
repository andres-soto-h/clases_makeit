<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Picas y fijas</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

        crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">


</head>

<body>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <p class="game-tittle">Picas y Fijas</p>
        <p class="lead col-md-12 text-white">El objetivo del juego es adivinar un <span id="error">número de 4 digitos diferentes.</span></p>
        <p class="lead col-md-12 text-white">Para <span class="badge badge-success"><i class="far fa-play-circle"></i>
                Jugar</span> ingresa un número en la caja y presiona enter.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 text-center">
                <form class="form">
                    <div class="input-group mb-2 mr-sm-2" id="box-container">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="number" class="form-control text-center box" placeholder="1234">
                    </div>
                </form>
                <br>
                <table class="table table-hover table-striped table-dark table-bordered">
                    <thead class="text-center text-white">
                        <tr>
                            <td>Número</td>
                            <td>Picas</td>
                            <td>Fijas</td>
                        </tr>
                    </thead>
                    <tbody class="text-white">
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div id="overlay">
        <h1 id="text">!!!Ganaste!!!</h1>
        <button class="btn btn-lg btn-info" id="new-game">Jugar de nuevo</button>
    </div>

    <br><br>

    <footer class="pt-4 pt-md-2 border-top fixed-bottom mb-0">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted text-center"><span class="badge badge-secondary">&copy; 2018 by
                        Andrés
                        Soto</span></small>
            </div>
    </footer>
    </div>

</body>

</html>
